<!DOCTYPE html>
<html lang="en">
<head>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
  <link href="css/style.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name" name="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name" name="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number" name="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address">Email Address</label>
            <input type="text"  class="form-control" id="new-work-email" name="new-work-email" value="primary email">
            <input type="text" class="form-control" id="new-home-email" name="new-home-emil" value="secondary email">
          </div>
          <div class="form-group">
            <label for="new-home-address">Home Address</label>
            <input type="text"  class="form-control" id="new-home-address" name="new-home-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <div id="contacts">
        </div>
      </div>
      <div class="col-md-6">
        <div id="contact-details" class="hidden">
          <h2>Contact Details:</h2>
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email Address: <span class="email-address"></span></p>
          <p>Home Address: <span class="home-address"></span></p>
          <button class="btn-primary delete" type="button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
